<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
  </head>
  <body id="body">
    <div id="root"></div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script>
      (function() {
        delete Hammer.defaults.cssProps.userSelect;

        let windowWidth = screen.width;
        if (windowWidth <= 900) {
          return null;
        } else {
          var myElement = document.getElementById("body");
          var mc = new Hammer(myElement);
          mc.get("pan").set({ direction: Hammer.DIRECTION_ALL });
          var navigateMobUp = () => {
            $(".nav-wrapper")
              .addClass("invisibleNav")
              .removeClass("visibleNav");
          };
          var navigateMobDown = () => {
            $(".nav-wrapper")
              .addClass("visibleNav")
              .removeClass("invisibleNav");
          };
          mc.on("panup", navigateMobUp);
          mc.on("pandown", navigateMobDown);
          $("#body").bind("mousewheel", "touchmove", function(event) {
            if (event.originalEvent.wheelDelta >= 0) {
              $(".nav-wrapper")
                .addClass("visibleNav")
                .removeClass("invisibleNav");
            } else {
              $(".nav-wrapper")
                .addClass("invisibleNav")
                .removeClass("visibleNav");
            }
          });
        }
      })();
    </script>
  </body>
</html>
